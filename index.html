<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="signup-container">
    <h1>Create an Account</h1>
    <form>
        <label>Full Name</label><br>
        <input type="text" placeholder="Full Name">
        <label>Email</label>
        <input type="email" placeholder="email@gmail.com">
        <label>Password</label>
        <input type="password" placeholder="">
        <label>Phone Number</label>
        <input type="text" placeholder="+91xxxxxxxxxx">
        <a href="#"><input type="button" value="Sign Up" class="signup-button1"></a>
        <p class="or">OR</p>
       
        <div class="signupbut2">
        <a href="#"><img src="https://static.vecteezy.com/system/resources/previews/013/760/951/non_2x/colourful-google-logo-in-dark-background-free-vector.jpg"><input type="button" value="&emsp;Sign Up with google" class="signup-button2" ></a>
    </div>
    </form>
    <span class="footer"><p>Already have an Account?&nbsp;<a href="#" >Login</a></p></span>
</div>

</body>
</html>
